<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>dischi json</title>
      <link rel="stylesheet" href="style/style.css" />
      <!-- axios -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <!-- /axios -->
      <!-- vue js -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <!-- /vue js -->
   </head>
   <body>
      <div id="app">
         <header class="container-lg">
            <div class="logo">
               <img
                  src="https://cantabrialabsdifacooper.it/wp-content/uploads/2021/03/png-clipart-spotify-logo-spotify-computer-icons-podcast-music-apps-miscellaneous-angle.png"
                  alt="logo"
                  class="img-fluid"
               />
            </div>
         </header>
         <main class="container">
            <div v-for="cd in cds" class="card">
               <img :src="cd.poster" :alt="cd.title" class="img-fluid" />
               <h2>{{cd.title}}</h2>
               <h4>{{cd.author}}</h4>
               <h2>{{cd.year}}</h2>
            </div>
         </main>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
